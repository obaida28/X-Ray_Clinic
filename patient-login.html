<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/patientLoginStyle.css">
    <title>Log in</title>
</head>

<body>
    <div class="container">
        <form class="form" id="form">
            <div class="head">
                <h1>Account Login</h1>
            </div>

            <div class="form-control">

                <input type="number" id="phone-number" required>
                <label for="phone-number">Phone Number</label>
                <span></span>

            </div>

            <div class="form-control">
                <input type="password" id="password" required>
                <label for="password">Password</label>
                <span></span>
            </div>

            <div class="signup">
                <span>Don't have an account? <a href="./patient-register.html">Signup</a></span>
            </div>




            <div class="btn">
                <button type="submit" id="button">Login</button>
            </div>
        </form>

    </div>
    <script src="./scripts/patientLoginScript.js" type="module"></script>
</body>

</html>
