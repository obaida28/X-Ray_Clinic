    <div class="container">
        <h1 class="text-center mt-5">Upload X-Ray Image</h1>

        <div class="container w-100 mt-5">
            <form class="m-5">
                <div class="form-group">
                    <label class="form-label mt-4" for="x-ray-img">X-Ray Image (Only PNG, JPG, JPEG Files)</label>
                    <img id='preview' style="display: none;" class="mx-auto my-3 w-100" src="" alt="" width="500"
                        height="500">
                    <input id='img' required class="form-control" name='x-ray-img' type="file" required
                        accept=".jpeg, .jpg, .png" />

                </div>
                <button type="submit" class="btn btn-primary d-block mt-3 mx-auto">Upload X-Ray Image</button>

            </form>
        </div>
    </div>

</body>
<script>
    var input = document.getElementById('img')
    var img = document.getElementById('preview')
    input.addEventListener('change', function () {
        var url = URL.createObjectURL(input.files[0]);
        img.src = url;
        img.style.display = 'block'

    }
    )
</script>
