    <div class="container w-50 mt-5">
        <h3>Doctor For Patients</h3>
        <form>
            <div class="form-group">
                <label class="form-label mt-4">Name</label>
                <input class="form-control" type="text" required />
            </div>
            <div class="form-group">
                <label class="form-label mt-4">Age</label>
                <input class="form-control" type="number" required />
            </div>
            <div class="form-group">
                <label class="form-label mt-4">Gender</label>
                <select class="form-select" required>
                    <option selected disabled hidden>Choose Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label mt-4">Phone Number</label>
                <input class="form-control" type="number" required />
            </div>
            <div class="form-group">
                <label class="form-label mt-4">Password</label>
                <input class="form-control" type="password" required />
            </div>

            <div class="form-group">
                <label class="form-label mt-4">Repeat Password</label>
                <input class="form-control" type="password" required />
            </div>
            <button type="submit" class="btn btn-primary mt-3">Signup</button>
            </fieldset>
        </form>
