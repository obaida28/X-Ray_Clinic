    <link rel="stylesheet" href="./css/patientRegisterStyle.css">
    <title>Update Profile</title>

<body>
    <div class="container">
        <button
            style="margin:5px;padding: 5px;font-size: 14px;background-color: #009879;color:white;border: none;border-radius: 5px;cursor: pointer;"
            onclick="window.open('/my-profile.html','_self')">
            â¬… Go To Profile Page
        </button>
        <form class="form" id="editProfile-form">

            <div class="head">
                <h1>Edit Profile</h1>
            </div>
            <div class="container-info">
                <div class="info">
                    <div class="form-control">

                        <input type="text" id="username" required>
                        <label for="username">User Name</label>
                        <span></span>
                    </div>
                    <div class="form-control">

                        <select id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <span></span>



                    </div>
                    <div class="form-control">

                        <input id="date" required>
                        <label for="date"></label>
                        <span></span>
                    </div>
                    <div class="form-control">

                        <input type="text" id="address" required>
                        <label for="address">Address</label>
                        <span></span>
                    </div>


                </div>
                <div class="info">

                    <div class="form-control">

                        <input type="number" id="number" required>
                        <label for="number">Phone Number</label>
                        <span></span>
                    </div>
                    <div class="form-control ">

                        <input type="email" id="email">
                        <label for="email">Email</label>
                        <span></span>
                    </div>

                    <div class="form-control">
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                        <span></span>
                    </div>
                    <div class="form-control">
                        <input type="password" id="confirm-passwrd" required>
                        <label for="confirm-passwrd">Confirm Password</label>
                        <span></span>
                    </div>




                </div>

            </div>

                <button type="submit" id="button">Update Informations</button>

        </form>
