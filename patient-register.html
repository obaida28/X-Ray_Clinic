<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/patientRegisterStyle.css">
    <title>Registering</title>
</head>

<body>
    <div class="container">
        <form class="form" id="signup-form">

            <div class="head">
                <h1>Register With Us</h1>
            </div>
            <div class="container-info">
                <div class="info">
                    <div class="form-control">

                        <input type="text" id="username" required>
                        <label for="username">Username</label>
                        <span></span>
                    </div>
                    <div class="form-control">

                        <select id="gender" required>
                            <option disabled hidden selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <span></span>



                    </div>
                    <div class="form-control">

                        <input type="date" id="date" required>
                        <label for="date"></label>
                        <span></span>
                    </div>
                    <div class="form-control">

                        <input type="text" id="address" required>
                        <label for="address">Address</label>
                        <span></span>
                    </div>


                </div>
                <div class="info">

                    <div class="form-control">

                        <input type="number" id="number" required>
                        <label for="number">Phone Number</label>
                        <span></span>
                    </div>
                    <div class="form-control ">

                        <input type="email" id="email">
                        <label for="email">Email</label>
                        <span></span>
                    </div>

                    <div class="form-control">
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                        <span></span>
                    </div>
                    <div class="form-control">
                        <input type="password" id="confirm-passwrd" required>
                        <label for="confirm-passwrd">Confirm Password</label>
                        <span></span>
                    </div>




                </div>

            </div>
            <!--Uploud your image-->
            <div class="image-container">
                <div>
                    <p>Upload your image <label for="img">
                            <img src="./images/icons8-addImage.png" height="25px" width="25px" class="icon">
                        </label></p>
                </div>
                <div class="uploadImg">

                    <input type="file" name="img" id="img" accept=".png, .jpg, .jpeg" hidden>
                    <img id="preview" />
                    <span class="close-btn" id="closeBTN">
                        <i class="fas fa-times"></i></span>

                </div>
            </div>

            <div class="signup">
                <span>Do you have an account? <a href="/patient-login.html">Login</a></span>
            </div>


            <div class="btn">
                <button type="submit" id="button">Register</button>
            </div>
        </form>

    </div>
    <script src="./scripts/patientRegisterScript.js" type="module">

    </script>

</body>

</html>
